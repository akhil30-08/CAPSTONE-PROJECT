<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Manually Added CSS -->
    <link rel="stylesheet" href="/CSS/headerfooter.css" />
    <link rel="stylesheet" href="/CSS/cart.css">
    <title>Cart</title>
  </head>

  <body>

    <!-- Header content -->
    <header id="header"></header>

    <!-- Content for cart section -->
    <div class="row whole-row">

        <!-- coulmn 1 containing dress information -->
      <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 first-column">
          
        <!-- Rows and columns inside the first main column to display dress pic and quantity -->
        
          <div class="row"  id="containing-row" >
          <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                <h4>Items in Cart</h4>
          </div>
          </div>

      <div class="row">
        <div class="col-7 col-sm-7 col-md-4 com-lg-4 col-xl-4 d-flex justify-content-center">
            <img src="/Images/reddress.webp" alt="Red Dress" style="height: 80%; width: 90%;">
        </div>

        <div class="col-5 col-sm-5 col-md-4 com-lg-4 col-xl-4">
        <ul>
            <li><h5>Red Dress</h5></li>
            <li>$15</li>
            <li><button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button></li>
        </ul>
        </div>

        <div class="col-12 col-sm-12 col-md-4 com-lg-4 col-xl-4 col3">
            <button class="btn btn-primary" onclick="decrement()">-</button>
            <input type="number" style="width: 30%; text-align: center;" value="1" min = "1" id="productquantity">
            <button class=" btn btn-primary" onclick="increment()">+</button>
        </div>
      </div> 
      </div>

      <!-- column 2 containing summary section -->
      <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 second-column ">
        <div class="card text-bg-secondary mb-3" style="width: 15rem">
          <div class="card-header text-center">
            <h4>Summary</h4>
          </div>
          <div class="card-body">
            <p class="card-text">            
              Cost <span style="float:right;">$<span id = "span">15</span></span> <br />
              <br />
              Shipping <span style="float:right;">$5</span>
            </p>
          </div>
          <div class="card-footer">
          <h6>Total <span style="float:right;">$<span id="result">20</span></h6>
            <a href="#" class="btn btn-success">Checkout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Content -->
    <footer id="footer"></footer>

    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
    ></script>
    <!-- Manually added JS -->
    <script src="/JS/cart.js"></script>
    <script src="/JS/header.js"></script>
    <script src="/JS/footer.js"></script>
  </body>
</html>
